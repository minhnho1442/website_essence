<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add some custom styles */
        
        .total {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-4">Shopping Cart</h2>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="cartItems">
                        <tr>
                            <td>Product 1</td>
                            <td class="price">1.000.000</td>
                            <td>
                                <input type="number" class="form-control quantity" value="1" min="1" data-price="1000000">
                            </td>
                            <td class="total">1.000.000</td>
                            <td>
                                <button class="btn btn-danger remove-btn">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Product 2</td>
                            <td class="price">1.500.000</td>
                            <td>
                                <input type="number" class="form-control quantity" value="1" min="1" data-price="1500000">
                            </td>
                            <td class="total">1.500.000</td>
                            <td>
                                <button class="btn btn-danger remove-btn">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 text-end">
                <h4>Total: <span id="grandTotal">2.500.000</span> VNĐ</h4>
                <button class="btn btn-primary">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <!-- Add Product Section -->
    <div class="container my-5">
        <h2 class="mb-4">Add Product</h2>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="Enter product price">
                </div>
                <div class="mb-3">
                    <label for="productQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="productQuantity" value="1" min="1">
                </div>
                <button class="btn btn-primary" id="addToCart">Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="mb-4">Products</h2>
        <div class="row" id="productList">
            <!-- Product cards will be added here dynamically -->
        </div>

        <h2 class="my-4">Shopping Cart</h2>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="cartItems">
                        <!-- Cart items will be added here -->
                    </tbody>
                </table>
            </div>
            <div class="col-12 text-end">
                <h4>Total: <span id="grandTotal">0</span> VNĐ</h4>
                <button class="btn btn-primary">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>

</html>
